<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — KinoClone</title>
  <style>
    :root{
      --bg:#0b0f17; --glass:rgba(255,255,255,.04); --text:#ebf2ff; --text-dim:#b6c3da;
      --accent:#ff8a00; --radius:16px; --border:1px solid rgba(255,255,255,.06);
      --card-w:420px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:32px; display:flex; justify-content:center; align-items:center;
      min-height:100vh; background:var(--bg); color:var(--text);
      font:400 16px/1.6 system-ui, -apple-system, "Segoe UI", Roboto;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(255,138,0,.08), transparent 50%),
                  radial-gradient(1000px 600px at 90% 10%, rgba(106,227,255,.06), transparent 50%), var(--bg);
    }
    .panel{
      width:100%; max-width:var(--card-w); padding:28px; border-radius:var(--radius);
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
      border:var(--border); backdrop-filter:blur(6px); box-shadow:0 12px 30px rgba(2,6,23,.6);
    }
    .brand{display:flex; align-items:center; gap:12px; margin-bottom:8px}
    .logo-badge{width:44px; height:44px; border-radius:10px; display:grid; place-items:center;
      background:linear-gradient(135deg,var(--accent),#ff5e00); box-shadow:0 8px 24px rgba(0,0,0,.45);
    }
    .logo-badge svg{width:22px;height:22px;fill:#0b0f17}
    h1{margin:0;font-size:18px;font-weight:800}
    .muted{color:var(--text-dim)}
    h2{margin:16px 0 6px; font-size:20px}

    form{display:grid; gap:14px; margin-top:12px}
    .field{display:flex; flex-direction:column; gap:6px}
    label{font-weight:600; font-size:13px}
    input{
      padding:12px 14px; border-radius:12px; background:var(--glass); border:var(--border);
      color:var(--text); font-size:15px; outline:none;
    }
    input::placeholder{color:rgba(255,255,255,.22)}

    .btn{
      padding:12px 14px; width:100%; border-radius:12px; cursor:pointer; border:none;
      background:linear-gradient(135deg,var(--accent),#ff5e00); color:#0b0f17;
      font-weight:700;
    }

    .secondary{background:transparent; border:var(--border); padding:10px 12px; color:var(--text)}
    .controls{display:flex; justify-content:space-between; align-items:center}

    .legal{text-align:center; font-size:13px; margin-top:12px; color:var(--text-dim)}
    a{color:var(--accent)}

    @media(max-width:480px){ .panel{padding:20px} }
  </style>
</head>
<body>
  <main class="panel" aria-labelledby="login-title">
    <div class="brand">
      <div class="logo-badge">
        <svg viewBox="0 0 24 24"><path d="M3 4h4l1 3h8l1-3h4v16h-4l-1-3H8l-1 3H3V4zm6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
      </div>
      <div>
        <h1>KinoClone</h1>
        <p class="muted">Добро пожаловать</p>
      </div>
    </div>

    <h2 id="login-title">Вход в аккаунт</h2>
    <p class="muted">Введите свой логин и пароль, чтобы продолжить.</p>

    <form method="post" action="{% url 'login_view' %}">
    {%csrf_token%}
      <div class="field">
        <label for="username">Имя пользователя</label>
        <input id="username" type="text" name="username" placeholder="Введите логин" required autocomplete="username" />
      </div>

      <div class="field">
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" Введите пароль" required autocomplete="current-password" />
        <div class="controls">
          <a href="#" class="secondary" style="font-size:13px">Забыли пароль?</a>
        </div>
      </div>

      <button class="btn" type="submit">Войти</button>

      <p class="legal">Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const submitBtn = form.querySelector('.btn');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      if(!form.checkValidity()){
        form.reportValidity(); return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Вход...';

      setTimeout(()=>{
        submitBtn.disabled = false;
        submitBtn.textContent = 'Войти';
        alert('Демо: форма готова к отправке. Замените alert на fetch.');
      }, 700);
    });
  </script>
</body>
</html>
